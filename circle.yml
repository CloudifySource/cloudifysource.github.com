machine:
  hosts:
    getcloudify.org: 127.0.0.1
  python:
    version:
      2.7.8
  ruby:
    version:
      2.2.0

## Customize dependencies
dependencies:
  override:
    - sudo pip install awscli
    - bundle install:
        timeout: 3600
    - "if [ $CIRCLE_BRANCH != \"staging-site\" ] ; then echo \"baseurl: /$CIRCLE_BRANCH\" >> _config.yml; fi"
    - jekyll build --verbose:
        timeout: 3600
    # - pip install LinkChecker
  cache_directories:
    - /home/ubuntu/.rvm/gems/ruby-2.2.0
test:
  override:
    - cd _site ; sudo -E python -mSimpleHTTPServer 80:
       background: true
    - sleep 3
    # - linkchecker http://getcloudify.org/guide/ --anchors --no-status --ignore-url=guide/2.7 --ignore-url=^mailto

## Customize deployment commands
deployment:
  demo-site:
    branch: staging-site
    commands:
      - bundle exec s3_website push
